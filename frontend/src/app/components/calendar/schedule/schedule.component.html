<div cdkDropListGroup>
    <div class="container" *ngFor="let item of hoursOfDay">
      <h2>{{item}}</h2>
      <div
        cdkDropList
        [cdkDropListData]="basket"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
